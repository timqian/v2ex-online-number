  <div id="myDiv" style="width: 100%; min-width: 600px; min-height:500px"><!-- Plotly chart will be drawn inside this DIV --></div>

  <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
  <script src="./jquery.csv.min.js"></script>
  <script>
    $.ajax({
      url: "https://raw.githubusercontent.com/timqian/v2ex-online-number/master/numbers.csv",
      async: false,
      success: function (csvd) {
          data = $.csv.toArrays(csvd);
          data.shift();
          var timeArray = data.map(dateAndNum => {
            var time = new Date(dateAndNum[0]);
            var year = time.getFullYear();
            var month = time.getMonth() + 1;
            var date = time.getDate();
            var hours = time.getHours();
            var minutes = time.getMinutes();
            var timeForPlotly = year + '-' + month + '-' + date + ' ' + hours + ':' + minutes + ':00';

            /*console.log(timeForPlotly);*/
            return timeForPlotly;
          });
          var numArray = data.map(dateAndNum => dateAndNum[1]);

          var plotData = [
            {
              x: timeArray,
              y: numArray,
              type: 'scatter'
            }
          ];

          Plotly.newPlot('myDiv', plotData);

      },
      dataType: "text",
      complete: function () {
          /*console.log(data);*/
      }
    });
  </script>
